<header class="page-header" id="home">
  <div class="container">
    <nav class="nav">
      <div class="flexbox nav-bar">
        <a class="logo" href="#"
          ><picture>
            <source
              srcset="./images/logo@1x.png 1x, ./images/logo@2x.png 2x"
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./images/tablet/logo1tablet@1x-min.png 1x,
                ./images/tablet/logotablet@2x-min.png  2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./images/mobile/logo1mobile@1x-min.png 1x,
                ./images/mobile/logo1mobile@2x-min.png 2x
              "
              media="(min-width: 320px)"
            />
            <img src="./images/logo@1x.png" alt="логотип" />
          </picture>
        </a>
        <button type="button" class="menu-button" onclick="openNav()">
          <svg width="20" height="12">
            <use
              class="icon-burger"
              href="./images/symbol-defs.svg#icon-burger"
            ></use>
          </svg>
        </button>

        <a class="button-buy" href="#"
          >Buy now
          <svg style="fill: #d41443" width="7" height="9">
            <use href="./images/symbol-defs.svg#icon-right-arrow"></use>
          </svg>
        </a>
      </div>
      <div id="myMenu" class="menu">
        <div class="menu__top">
          <button class="menu-button menu-button--close" onclick="closeNav()">
            <svg width="14" height="14">
              <use href="./images/symbol-defs.svg#icon-close"></use>
            </svg>
          </button>

          <a class="button-buy" href="#"
            >Buy now
            <span>
              <svg style="fill: #d41443" width="7" height="9">
                <use href="./images/symbol-defs.svg#icon-right-arrow"></use>
              </svg>
            </span>
          </a>
        </div>
        <ul class="list main-nav">
          <li class="menu__item">
            <a class="menu__link current" href="#home">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">About us</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#how-made">How it’s made?</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#products">Our products</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#contacts">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="header__content">
      <div class="header__content--1">
        <div class="main">
          <h1 class="header__title">
            ice cream made with <span class="header__title--red">passion</span>
          </h1>
          <ul class="list flexbox">
            <li class="header__item">
              <a class="header__button" href="#products">Products</a>
            </li>
            <li class="header__item">
              <a class="header__button header__button--white" href="#how-made"
                >How it’s made?</a
              >
            </li>
          </ul>
        </div>
        <div class="cafes">
          <ul class="list">
            <li class="cafes__item">
              <div class="ring"></div>
              <span>16</span>
              <p class="paragraph">cafes</p>
            </li>
            <li class="cafes__item">
              <div class="ring"></div>
              <span>23</span>
              <p class="paragraph">food trucks</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__content--2 flexbox">
        <picture>
          <source
            srcset="
              ./images/slider_pic_head@1x.png 1x,
              ./images/slider_pic_head@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/tablet/slider_1tablet@1x-min.png 1x,
              ./images/tablet/slider_1tablet@2x-min.png 2x
            "
            media="(min-width: 768px)"
          />

          <img
            src="./images/slider_pic_head@1x.png"
            alt="молоко"
            class="milk"
          />
        </picture>

        <div>
          <p class="paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <button class="btn" type="button">
            <picture>
              <source
                srcset="
                  ./images/arrow_right@1x.png 1x,
                  ./images/arrow_right@2x.png 2x
                "
                media="(min-width: 1200px)"
              />
              <source
                srcset="
                  ./images/tablet/arrow_right_tablet@1x-min.png 1x,
                  ./images/tablet/arrow_right_tablet@2x-min.png 2x
                "
                media="(min-width: 768px)"
              />

              <img
                src="./images/arrow_right@1x.png"
                alt="стрелка направо"
                class="arrow"
                width="18"
              />
            </picture>
          </button>
        </div>
      </div>

      <div class="circle"></div>
      <picture>
        <source
          srcset="./images/icecream@1x.png 1x, ./images/icecream@2x.png 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/tablet/slider_2tablet@1x-min.png 1x,
            ./images/tablet/slider_2tablet@2x-min.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/mobile/icecream-mobile@1x.png 1x,
            ./images/mobile/icecream-mobile@2x.png 2x
          "
          media="(min-width: 320px)"
        />
        <img src="./images/icecream@1x.png" alt="мороженое" class="icecream" />
      </picture>

      <picture>
        <source
          srcset="
            ./images/slider_pic_tasty@1x.png 1x,
            ./images/slider_pic_tasty@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/tablet/slider_3tablet@1x-min.png 1x,
            ./images/tablet/slider_3tablet@2x-min.png 2x
          "
          media="(min-width: 768px)"
        />

        <img src="./images/slider_pic_tasty@1x.png" alt="девушка с мороженым""
        class="girl-img" />
      </picture>
    </div>
  </div>
</header>
